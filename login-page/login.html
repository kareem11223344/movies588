<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login UP</title>
    <!-- <link rel="stylesheet" href="css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="../css/owl.carousel.min.css">
    <link rel="stylesheet" href="../css/owl.theme.default.min.css">
    <link rel="stylesheet" href="../css/all.min.css">
    <link rel="stylesheet" href="../css/aos.css">
    <link rel="stylesheet" href="login.css">
    
</head>
<body>
    <div class="overlay"></div>
    <div class="singup">
      <h1>Sing Up In <span class="cava">Disney</span></h1>
      <input type="text" class="input" placeholder="First Name" />
      <br />
      <input type="text" class="input" placeholder="Last Name" />
      <br />
      <input type="email" class="input" placeholder="Email" id="email" />
      <br />
      <input type="text" class="input" placeholder="phone" id="phone" />
      <br />
      <input
        type="password"
        class="input"
        placeholder="Password"
        id="password0"
      />
      <br />
      <input type="radio" name="gender" id="male" />
      <label for="male">male</label>
      <input type="radio" name="gender" id="female" />
      <label for="female">female</label>
      <br />
      <button class="singup-btn">Register</button>
      <button class="closeBtn">X</button>
    </div>
    <div class="container">
      <h1>Please Login</h1>
      <form>
        <div class="form-control">
          <input type="text" required />
          <label>Email</label>
        </div>

        <div class="form-control">
          <input type="password" required />
          <label>Password</label>
        </div>

        <button class="btn">Login</button>

        <p class="text">
          Don't have an account? <a href="#" id="Register">Register</a>
        </p>
      </form>
    </div>


  
    <script src="js/jquery-3.6.3.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <!-- <script src="js/aos.js"></script> -->
        <!-- <script>
            AOS.init();
        </script> -->
    <script src="login.js"></script>
</body>
</html>
